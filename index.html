<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pascodegenerator.css">
</head>
<body >
    
<div class="container border-2 border-secondary shadow-lg">
<div class="row my-4  user-select-none">
    <div class="col-12">
        <h1 class="py-4 ">Password generator <sup>4.9</sup></h1>
   <hr class="secondary fs-4">
    </div>
</div>

<div class="row">

    <div class="col-2  py-4">
        <div class="form-check">
            <input class="form-check-input fs-5" type="checkbox"  id="number">
            <label class="form-check-label text-muted fs-5" for="number">
            Include Number
            </label>
          </div>
    </div>
    
</div>
<div class="row">

    <div class="col-2 py-4 ">
        <div class="form-check">
            <input class="form-check-input fs-5" type="checkbox"  id="lowercase">
            <label class="form-check-label text-muted fs-5" for="lowercase">
            Include lowercase
            </label>
          </div>
    </div>
    
</div>
<div class="row">

    <div class="col-2 py-4  ">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="upppercase">
            <label class="form-check-label" for="upppercase">
              Include uppercase
            </label>
          </div>
    </div>
    
</div>
<div class="row">

    <div class="col-2 py-4  ">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="symbols">
            <label class="form-check-label" for="symbols">
              Include symbols
            </label>
          </div>
    </div>
    
</div>
<div class="row">
    <div class="col-3 py-4">
        <div class="form-goup d-flex justify-content-evenly" >
            
            <label for="Quantity">Quantity</label>
            <input type="number" onkeypress="lengthQuantity(event)"  minlength="1" maxlength="5" class="number" id="Quantity">       </div>
    
    
        </div>
</div>
<div class="row">


    <div class="col-2 py-4   ">
        <div class="form-check d-flex flex-column">
            <label for="passwordlength" class="form-label">password length</label>
            <input type="range" class="form-range" maxlength="34" minlength="8" id="passwordlength">
          </div>
    </div>
    
</div>
<div class="row">
    <div class="col-4 py-4 d-flex justify-content-end">
        <button onclick="passwordGenerator()" class="btn btn-outline-primary btn-lg">Generate</button>

</div>
<div class="row">
   <div class="col-6">
    <h4>Generated password is here</h4>
    <textarea name="passcodeShower" cols="63" rows="7" id="passcodeShower"></textarea>
   </div>
</div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="shayan.js"></script>
</body>
</html>
