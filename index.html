<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pascodegenerator.css">
    <link rel="icon" type="image/png" href="R.png">
</head>
<body data-bs-theme="dark" >
    
<div class="container border-2 border-secondary shadow-lg p-4">
<div class="row my-4  user-select-none">
    <div class="col-12">
        <h1 class="py-4 ">Password generator <sup>4.9</sup></h1>
   <hr class="secondary fs-4">
    </div>
</div>

<div class="row">

    <div class="col-2  py-4">
        <div class="form-check form-container">
            <input class="form-check-input  fs-6 fs-md-6 fs-lg-5 fs-sm-6 " type="checkbox"  id="number">
            <label class="form-check-label   fs-6 fs-md-6 fs-lg-5 fs-sm-6 " for="number">
            Include Number
            </label>
          </div>
    </div>
    
</div>
<div class="row">

    <div class="col-2 py-4 ">
        <div class="form-check form-container">
            <input class="form-check-input  fs-6 fs-md-6 fs-lg-5 fs-sm-6 " type="checkbox"  id="lowercase">
            <label class="form-check-label   fs-6 fs-md-6 fs-lg-5 fs-sm-6 " for="lowercase">
            Include lowercase
            </label>
          </div>
    </div>
    
</div>
<div class="row">

    <div class="col-2 py-4  "> 
        <div class="form-check  form-container">
            <input class="form-check-input   fs-6 fs-md-6 fs-lg-5 fs-sm-6 " type="checkbox" value="" id="upppercase">
            <label class="form-check-label   fs-6 fs-md-6 fs-lg-5 fs-sm-6 " for="upppercase">
              Include uppercase
            </label> 
          </div>
    </div>
    
</div>
<div class="row">


    <div class="col-2 py-3  ">
        <div class="form-check  form-container">
            <input class="form-check-input  fs-6 fs-md-6 fs-lg-5 fs-sm-6 " type="checkbox" value="" id="symbols">
            <label class="form-check-label  fs-6 fs-md-6 fs-lg-5 fs-sm-6 " for="symbols">
              Include symbols
            </label>
          </div>
    </div>
    
</div>
<div class="row">
    <div class="col-12 col-sm-6 col-md-6 col-lg-4 py-3 ">
        <div class="form-goup bkl d-flex  justify-content-md-between  form-container px-md-4" >
            
            <label for="Quantity">Quantity</label>
            <input type="number" onkeypress="lengthQuantity(event)"  minlength="1" maxlength="5" class="number" id="Quantity">       </div>
    
    
        </div>
</div>
<div class="row">


    <div class="col-12 col-lg-4 col-md-3 col-sm-2 py-3   ">
        <div class="form-check d-flex flex-column form-container">
            <label for="passwordlength" class="form-label fs-5 py-4">Password length</label>
        <p id="valueoflength" ></p>
            <input onblur="showValue()" onclick=" showValue()" type="range" class="form-range lengthOP" maxlength="34" minlength="8" id="passwordlength">
          </div>
          
    </div>
    
</div>
<div class="row">
    <div class="col-3 btun py-3 d-flex justify-content-center justify-content-lg-center justify-content-md-center justify-content-sm-center">
        <button onclick="passwordGenerator()" class="btn btn-outline-success btn-lg">Generate</button>

</div>
<div class="row">
   <div class="col-6 text-shower">
    <h4 class="fs-5 fs-sm-5 fs-md-4 fs-lg-4">Generated password is here</h4>
    <textarea name="passcodeShower" cols="63" rows="7" id="passcodeShower"></textarea>
   </div>
</div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="shayan.js"></script>
</body>
</html>
